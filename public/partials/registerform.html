    <script>
        var __links = document.querySelectorAll('a');

        function __linkClick(e) {
            parent.window.postMessage(this.href, '*');
        };
        for (var i = 0, l = __links.length; i < l; i++) {
            if (__links[i].getAttribute('data-t') == '_blank') {
                __links[i].addEventListener('click', __linkClick, false);
            }
        }
    </script>
    <script>
        $(document).ready(function(c) {
            $('.sinup-close').on('click', function(c) {
                $('.setting').fadeOut('slow', function(c) {
                    $('.setting').remove();
                });
            });
        });
    </script>

    <div class="login">
        <h2>Sign up</h2>
        <form name="signForm">
            <input type="text" class="user active" name="username" placeholder="User name" ng-model="user.name" required/>
            <input type="email" class="user active" name="email" placeholder="User email" ng-model="user.email" required/>
            <input type="password" class="lock active" name="password" placeholder="User password" ng-model="user.pass1" required/>
            <input type="password" class="lock active" name="confirm" placeholder="Confirm password" ng-model="user.pass2" required/>
            <div class="flash-message" ng-if="flash">
                <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
            </div>

            <div class="login-bwn">
                <input type="submit" value="Sign up" ng-click="SingUp(user);" />
            </div>
        </form>


    </div>

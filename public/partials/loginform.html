<div class="login">
    <h2>Login</h2>
    <form name="loginForm">
        <input type="email" class="user active" name="email" placeholder="User email" ng-model="email" required/>
        <input type="password" class="lock active" name="password" placeholder="User password" ng-model="pass" required/>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
        <div class="forgot">
            <div class="login-check">
                <label class="checkbox"><input type="checkbox" name="checkbox" ng-model="rem"> Remember Me</label>
            </div>
        </div>

        <div class="login-bwn">
            <input type="submit" value="Log in" ng-click="Login();" />
        </div>
        <div class="forgot">
            <div class="login-para">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="clear"> </div>
        </div>

    </form>



    <div class="login-bottom">
        <!--h3>Login</h3>
        <p>With your social media account</p-->
        <div class="social-icons">
            <div class="button">
                <!--a class="tw" href="#"> <i class="anc-tw"> </i> <span>Twitter</span>
                    <div class="clear"> </div>
                </a-->
                <a class="fa" href="" ng-click="FacebookLogin();"> <i class="anc-fa"> </i> <span>Facebook</span>
                    <div class="clear"> </div>
                </a>
                <a class="go" href="" ng-click="GoogleLogin();"><i class="anc-go"> </i><span>Google+</span>
			        <div class="clear"> </div>
                </a>
                <div class="clear"> </div>
            </div>
            <h4>Don't have an Account? </h4>
            <div class="reg-bwn"><a href="#/register">REGISTER</a></div>
        </div>
    </div>
</div>
